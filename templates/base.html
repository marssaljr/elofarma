{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
{% block 'head' %}{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->
  <title>PharmAlegre - {% block 'title' %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'global/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <a class="brand" href="{% url 'home'%}">
      <img src="{% static 'global/img/logo.png' %}" width="10%"><p>PharmAlegre</p></a>
    <ul class="navlinks">
    {% if user.is_authenticated %}
      <li class="right"><i class="fa fa-user-circle" aria-hidden="true"></i> {{user}}</li>
      <li class="right"><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
      {% endif %}
    </ul>    
  </div>
{% block 'body' %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>-->
</body>
</html>
